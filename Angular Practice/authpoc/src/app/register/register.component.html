<h1>User Registration</h1>
<form (ngSubmit)="register()">
  <label>Username:</label>
  <input type="text" [(ngModel)]="name" name="name" required><br>

  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required><br>

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" name="password" required><br>

  <button type="submit">Register</button>
  <div *ngIf="registrationSuccess" class="success-message">
    User registered successfully!
  </div>
  
</form>
